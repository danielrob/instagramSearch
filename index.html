<!DOCTYPE html>
<html ng-app="instagramSearcher">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <title>Learning Angular</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
   <script src="./js/instagramSearcher.js"></script>
</head>
<body ng-controller="appController">
  <div class="b container-fluid"> 
    <p>Instagram</p>
  </div>
  <div id="search"><input placeholder="Search here!" type="text" size="15">
    <button type="submit" class="btn btn-primary">
      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    </button>
  </div>
  <div class="b b2 container-fluid"> 
    <p><span>Searcher.</span> <span class="subtext"><small>Like, just search for it!</small></span></p>
  </div>
  <div id="notices" class="container-fluid">
    <p>Yo stuff (<span ng-non-bindable="true">{{query}}</span>) is comin'</p> 
  </div>
  <div class="container-fluid">
    <p>Results</p>
  </div>

</body>

 
</html>
