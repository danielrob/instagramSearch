<!DOCTYPE html>
<html ng-app="instagramSearcher">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <title>Instagram Searcher</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
   <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.10/angular-animate.min.js"></script>
   <script src="./js/instagramSearcher.js"></script>
</head>
<body ng-controller="appController">
  <div class="b container-fluid"> 
    <p ng-class="shake">Instagram</p>
  </div>
  <div id="search">
    <form name="instasearch" ng-submit="search(query)">
      <input ng-model="query" placeholder="Search here!" type="text" size="15" required>
      <button type="submit" class="btn btn-primary">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
      </button>
    </form>
  </div>
  <div class="b b2 container-fluid">
    <p><span>Searcher.</span> <span class="subtext"><small>Like, just search for it!</small></span></p>
  </div>
  <div id="notices" class="container-fluid">
    <div class="flash" ng-if="searching">
      <p>Yo' {{query_processing}} is comin'</p>
    </div>
    <div class="flash" ng-if="resultMsg">
      <p>{{resultMsg}}</p>
    </div>
  </div>
  <div class="results">
    <div ng-repeat="img in images" class="img">
        <p>
          <a href="{{img.link}}">
            <img ng-src="{{img.embed_url}}"/>
          </a>
        </p>
        <p ng-bind="img.caption">
        </p>
    </div>
  </div>
</body>
</html>
